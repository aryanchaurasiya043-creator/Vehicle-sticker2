<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Sticker Designer - Demo</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .demo-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .sticker-gallery {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 2rem 0;
        }
        .sticker-gallery img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 10px;
        }
        .sticker-gallery img:hover {
            border-color: #f59e0b;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1>ðŸš— Vehicle Sticker Designer</h1>
        <p style="text-align: center; font-size: 1.2rem; margin-bottom: 2rem;">
            Create amazing custom vehicle stickers with our easy-to-use designer tool!
        </p>

        <!-- Sticker Gallery Section Added -->
        <div class="sticker-gallery">
            <img src="https://i.imgur.com/DS4Yy6v.png" alt="Sticker 1">
            <img src="https://i.imgur.com/4AiXzf8.png" alt="Sticker 2">
            <img src="https://i.imgur.com/JpQy5Jb.png" alt="Sticker 3">
        </div>

        <p style="text-align: center;">Click any sticker to use it in your design!</p>
    </div>
</body>
</html>
